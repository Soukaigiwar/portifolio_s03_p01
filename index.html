<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crie seu evento</title>

	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="page">
		<header>
			<h1>Crie e compartilhe seu evento.</h1>
			<p>O primeiro passo, é preencher esse formulário de inscrição.</p>
		</header>
		<form id="my-form">
			<fieldset>
				<div class="fieldset_wrapper">
					<legend>Informações do Evento</legend>
					<div class="input_wrapper">
						<label for="event_title">Título do Evento
							<span>(mínimo 8 caracteres)</span>
						</label>
						<input type="text" id="event_title" required minlength="8"/>
					</div>
					<div class="input_wrapper">
						<label for="event_link">Link do Evento
							<span>(comece com https://)</span>
						</label>
						<input type="url" id="event_link" required />
					</div>
					<div class="input_wrapper">
						<label for="event_whatsapp">Whatsapp para contato
							<span>(somente números)</span>
						</label>
						<input type="number" id="event_whatsapp" required />
					</div>
					<div class="input_wrapper">
						<label for="event_info">Informações extras</label>
						<textarea id="event_info" cols="30" rows="10"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="fieldset_wrapper">
					<legend>Privacidade</legend>
					<div class="input_wrapper">
						<label for="event_email">E-mail do Administrador
							<span>(digite um email válido)</span>
						</label>
						<input type="email" id="event_email" required />
					</div>
					<div class="input_wrapper">
						<label for="event_password">Senha de acesso para os participantes
							<span>(mínimo 8 caracteres)</span>
						</label>
						<input type="password" id="event_password" required minlength="8"/>
					</div>
					<div class="checkbox_wrapper">
						<input type="checkbox" id="event_private" />
						<label for="event_private">Evento privado</label>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="fieldset_wrapper">
					<legend>Dia e Hora</legend>
					<div class="col-3">
						<div class="input_wrapper">
							<label for="event_date">Data</label>
							<input type="date" id="event_date" required />
						</div>
						<div class="input_wrapper">
							<label for="event_begin">Das</label>
							<input type="time" id="event_begin" required />
						</div>
						<div class="input_wrapper">
							<label for="event_end">Até</label>
							<input type="time" id="event_end" required />
						</div>
					</div>
				</div>
			</fieldset>
		</form>
		<footer>
			<button form="my-form" class="button">Salvar evento</button>
		</footer>
	</div>
</body>

</html>
